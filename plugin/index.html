<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Variable Speed Playback</title>
</head>

<body>

  <!-- These first 2 divs create a responsive player -->
  <div style="position: relative; display: block; max-width: 100%;">
    <div style="padding-top: 56.25%;">
      <!-- The player embed code -->
      <video id="myPlayerID"
        data-video-id="5325486425001"
        data-account="1752604059001"
        data-player="default"
        data-embed="default"
        data-application-id
        class="video-js"
        controls
        style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
        <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>
      </div>
    </div>

    <script type="text/javascript" src="variable-speed-playback.js"></script>
    <script>videojs('myPlayerID').variableSpeedPlayback();</script>

</body>

</html>
